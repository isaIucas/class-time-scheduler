<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Time Scheduler</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
    <script src="javascript.js" defer></script>


</head>
<body>
    <h1>Class Time Scheduler</h1>
    <div>
        <form action="">
            <div><input type="number" name="time" id="time" min="5" value="30">
                <label for="time">min of </label>
        
                <label for="pomodoro"> pomodoro: </label>
                <input type="number" name="pomodoro" id="pomodoro" min="3" max="20" value="3">
                </div>
        
        <label for="appt">Select a time to sleep:</label>
        <input type="time" id="appt" name="appt" value="00:00">

        <button>Submit</button>

        </form>
    </div>

</body>
</html>
